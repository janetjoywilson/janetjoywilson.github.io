---
layout: page
title: Search
permalink: /search/
---

{% include search-bar.html %}

<ul id="search-results" class="book-list"></ul>

<script>
  window.store = {
    {% for book in site.library %}
      "{{ book.url | slugify }}": {
        "title": "{{ book.title | xml_escape }}",
        "author": "{{ book.author | xml_escape }}",
        "image": "{{ book.image | xml_escape }}",
        "content": {{ book.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ book.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.url }}/assets/js/lunr.min.js"></script>
<script src="{{ site.url }}/assets/js/search.js"></script>
