---
layout: default
---
<body id="posts" class="inner-post-page">
  <div class="block-left">
    <div class="content">
      <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo | replace: '.', '-small.' }}"></a>
      <div class="post-title-section">
        <div class="section-line">Project</div>
        <h1 class="section-title">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
        <div class="section-line reverse"><a href="{{ site.url}}/projects">Back to projects</a></div>
      </div>
    </div>
  </div>

  <div class="block-right">
    <div class="inner-post content">
      {% include navigation.html %}
      {{ content }}
      <br>
      {% include page-pagination.html %}
    </div>
    {% include credits.html %}
  </div>
</body>
