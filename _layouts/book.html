---
layout: default
---
<body id="posts" class="inner-post-page">
  <div class="block-left">
    <div class="content">
      <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo | replace: '.', '-small.' }}"></a>
    </div>
  </div>

  <div class="block-right">
    <div class="inner-post content">
      {% include navigation.html %}
      <h2 id="book-title">{{ page.title }}</h2>
      <div class="book-details">
        <span>{{ page.author }}</span>
      </div>
      <div class="date-highlight">{{ page.publisher }}</div>
      <div class="review">
        {{ content }}
      </div>
      <br>
      {% include page-pagination.html %}
    </div>
    {% include credits.html %}
  </div>
</body>
